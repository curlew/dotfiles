- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.dircolors: dircolors
    ~/.config/nvim/init.vim:
        path: nvim/init.vim
        create: true
    ~/.config/nvim/ginit.vim:
        path: nvim/ginit.vim
        create: true

- create:
    - ~/src

- shell:
    - git submodule update --init --recursive
